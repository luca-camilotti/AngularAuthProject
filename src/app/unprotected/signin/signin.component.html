
<div class="container-fluid">

  <h3>Please sign in to use all features</h3>
        <form [formGroup]="myForm" (ngSubmit)="onSignin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp">
              <!-- div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div -->
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password">
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" >Sign In</button>
        </form>
</div>
